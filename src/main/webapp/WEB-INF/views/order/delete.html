<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete order</title>
</head>
<body>
<h1>Delete order</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/list-order">Order list</a>
</p>
<form th:action="@{/delete-order}" th:object="${order}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${order.name}"></td>
        </tr>
        <tr>
            <td>Check-in:</td>
            <td th:text="${order.checkin}"></td>
        </tr>
        <tr>
            <td>Check-out:</td>
            <td th:text="${order.checkout}"></td>
        </tr>
        <tr>
            <td>Day create:</td>
            <td th:text="${order.dayCreate}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete order"></td>
        </tr>
    </table>
</form>
</body>
</html>
