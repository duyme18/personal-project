<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create order</title>
</head>
<body>
<h1>Create order</h1>
<p>
    <a href="/list-order">Order list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-order}" th:object="${order}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Check-in:</td>
            <td><input type="datetime-local" value="2019-11-01T07:00" min="2019-11-01T00:00" max="2050-12-31T07:00"
                       th:field="*{checkin}"/></td>
        </tr>
        <tr>
            <td>Check-out:</td>
            <td><input type="datetime-local" value="2019-11-01T07:00" min="2019-11-01T00:00" max="2050-12-31T07:00"
                       th:field="*{checkout}"/></td>
        </tr>
        <tr>
            <td>Day create:</td>
            <td><input type="datetime-local" th:field="*{dayCreate}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create order"></td>
        </tr>
    </table>
</form>
</body>
</html>
